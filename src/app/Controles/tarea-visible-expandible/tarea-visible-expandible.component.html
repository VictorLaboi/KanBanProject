<div class="form-container">
  <div class="btnContainerDanger">
    <button class="cancel btn btn-danger" (click)="close()">X</button>
  </div>
  <h2>{{ tituloTarea }}</h2>
  <form [formGroup]="formUser" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="fase">Título de la Tarea</label>
      <input type="text" id="fase" formControlName="nameTarea" class="form-control">
    </div>

    <div class="form-group">
      <label for="layoutColor">Estado</label>
      <select id="layoutColor" class="form-select" formControlName="layoutColor" (change)="onSelectChange($event)">
        <option *ngFor="let layout of colores" [value]="layout">{{ layout }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" formControlName="descripcion" class="form-control"></textarea>
    </div>

    <div class="form-group text-right">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
